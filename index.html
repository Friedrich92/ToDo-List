<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
          <link rel="stylesheet" href="styles.css">
	<title>ToDo List</title>
</head>
<body>
	<header class="header">
		<h1 class="headline">Just ToDo</h1>
	</header>
	<main class="main">
		<div class="container">
			<form class="form" action="#" id="myForm">
				<span class="span_text">Add a new task</span>
				<input class="input" type="text" placeholder="What else needs to be done?">
				<button class="button" type="button" form="myForm">Add</button>
			</form>
			<ul class="myList">
			
			</ul>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
